<div class="card">
  <!-- <h2>TICKETS POR TIPIFICACION Y SISTEMAS</h2> -->
  <style>
    table, th, td {
      border: 1px solid black;
      /* border-collapse: collapse; */
    }
    #Contenedor1{
float: right;
width: 100%;
}
#Contenedor2{
float: left;
width: 100%;
}
    </style>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column display none-->
  <ng-container matColumnDef="positionA">
    <th mat-header-cell *matHeaderCellDef [ngStyle]="{'display': 'none'}"> No. </th>
    <td mat-cell *matCellDef="let element; let i = index"  [attr.rowspan]="getRowSpan('positionA', i)"
    [style.display]="getRowSpan('positionA', i) ? '' : 'none'"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2">fecha</th>
  </ng-container>
  <ng-container matColumnDef="position1">
    <th mat-header-cell *matHeaderCellDef [ngStyle]="{'display': 'none'}"> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position1}} </td>
  </ng-container>
  <ng-container matColumnDef="Nu">
    <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2">Indicadores</th>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> ecommerce </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> sigma </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> sispoc </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>


  <ng-container matColumnDef="ecommerce">
    <th mat-header-cell *matHeaderCellDef> ecommerce </th>
    <td mat-cell *matCellDef="let element"> {{element.ecommerce}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="sigma">
    <th mat-header-cell *matHeaderCellDef> sigma </th>
    <td mat-cell *matCellDef="let element"> {{element.sigma}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="sispoc">
    <th mat-header-cell *matHeaderCellDef> sispoc </th>
    <td mat-cell *matCellDef="let element"> {{element.sispoc}} </td>
  </ng-container>
  <ng-container matColumnDef="totalS">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.totalS}} </td>
  </ng-container>

  <!-- Header row first group -->
  
  <!-- Header row second group -->
  <ng-container matColumnDef="header-row-second-group">
    <th mat-header-cell *matHeaderCellDef [attr.colspan]=conteo> Mejoras </th>
  </ng-container>
  <ng-container matColumnDef="header-row-one-group">
    <th mat-header-cell *matHeaderCellDef [attr.colspan]=conteo> soporte </th>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="['No','Nu', 'header-row-second-group','header-row-one-group']"></tr>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
