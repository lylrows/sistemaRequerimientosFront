<div class="addContainer">
    <div class="modalHeader">
        <div class="modalHeader clearfix">
            <div class="modal-about">
                <div class="font-weight-bold p-t-5 font-17">
                  <strong>Adjunto: </strong>  {{ data.nombreArchivo }}
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
        <div mat-dialog-content style=" overflow-x: hidden;">
            <img src="{{ data.urlArchivo }}" alt="">
        </div>
    </div>
   
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row">
                <button mat-raised-button color="primary" (click)="descargarArchivo()">Descargar</button>
                <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
