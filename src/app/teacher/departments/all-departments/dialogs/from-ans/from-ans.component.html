<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 font-17">
                        Agregar Detalles a :  {{data.razonSocial }}  RUC : {{data.numeroRUC }}
                    </div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" class="register-form m-4" [formGroup]="ansForm" >
            <div class="row">               
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Tipo de Servicio</mat-label>
                        <mat-select formControlName="servicio" required>
                        <mat-icon matSuffix>format_list_numbered_rtl</mat-icon>
                        <mat-option [value]="tipo.valorEntero" *ngFor="let tipo of tipoServicios">
                            {{tipo.nombre}}
                        </mat-option>                       
                      </mat-select>                      
                    </mat-form-field>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Tiempo Maximo de Atención</mat-label>
                        <input matInput formControlName="tiempoMaximoAtencion" required maxlength="11">
                        <mat-icon matSuffix>format_list_numbered_rtl</mat-icon>
                        <!-- <mat-error *ngIf="departmentForm.get('numeroRUC').hasError('required')" >
                            RUC es requerido
                        </mat-error> -->
                    </mat-form-field>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Notificación a usuario</mat-label>
                        <mat-select formControlName="usuarios" required>
                        <mat-icon matSuffix>format_list_numbered_rtl</mat-icon>
                        <mat-option [value]="pp.id" *ngFor="let pp of usuarios">
                          {{pp.nombres}}  {{pp.apellidos}}
                        </mat-option>                       
                      </mat-select>
                      <!-- <mat-error *ngIf="staffForm.get('tiempoMaximoAtencion').hasError('required')">
                        Tiempo de Atención es requerido
                        </mat-error> -->
                    </mat-form-field>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row" style="align-items: center; text-align: center">
                        <button mat-raised-button color="primary" 
                            [mat-dialog-close]="1" (click)="confirmAdd()">{{txtButton}}</button>
                        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>
        
    </div>
   
</div>
