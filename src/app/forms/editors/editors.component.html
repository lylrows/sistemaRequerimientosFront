<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <!-- CKEditor -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>Ckeditor</h2>
          </div>
          <div class="body">
            <form class="register-form m-4" [formGroup]="EditorForm" (ngSubmit)="submit">
              <ckeditor [editor]="Editor" data="<p>Hello, world!</p>" formControlName="editor"></ckeditor>           
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button mat-raised-button color="primary" [type]="submit" [disabled]="!EditorForm.valid"
                           (click)="confirmAdd()">Guardar</button>
                        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
                    </div>
                </div>
            </div>
            </form>
           
          </div>
          <div></div>
        </div>
      </div>
    </div>
    <!-- #END# CKEditor -->
  </div>
</section>
