<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 font-17">
                        {{data.sistema.nombreSistema}}</div>
                  </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
          </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="nivelForm">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3"  appearance="outline">
                        <mat-label>Nivel de Soporte</mat-label>
                        <mat-select formControlName="idNivelSoporte" required>
                            <mat-icon matSuffix>face</mat-icon>
                            <mat-option [value]="1">
                                Soporte Nivel 1
                            </mat-option>
                            <mat-option [value]="2">
                                Soporte Nivel 2
                            </mat-option>
                        </mat-select>      
                        <mat-error *ngIf="nivelForm.get('idNivelSoporte').hasError('required')">
                            Seleccione una opci√≥n
                        </mat-error>                  
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2" style="align-items: center;">
                  <div class="example-button-row" >
                    <button mat-raised-button color="primary" [disabled]="!nivelForm.valid"
                      (click)="confirmAdd()">Grabar</button>
                    <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
                  </div>
                </div>
              </div>
        </form>
    </div>
</div>
